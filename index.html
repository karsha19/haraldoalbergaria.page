   <script>

   // CONFIGURATION
   var minLoaded     = 5;     // minimun number of loaded photos before show the page
   var timeout       = 5000;  // time to wait for min loaded photos until load page anyway (1000 = 1 sec)
   var duration      = 3500;  // duration each photo is shown on the screen (1000 = 1 sec)


   var shownIndexes = [];
   var loadedImages = 0;
   var repeat = false;
   var slides;
   var slideIndex;

   setTimeout(showPage, timeout);

   var main_container = document.getElementById("main-container");

   for (var i = 0; i < photos.length; i++) {
     var div = document.createElement("DIV");
     div.setAttribute("class", "slides fade");
     var img = document.createElement("IMG");
     img.setAttribute("class", "slide");
     img.setAttribute("onload", "loadedImage()");
     img.setAttribute("src", photos[i]);
     div.appendChild(img);
     main_container.appendChild(div);
   }

   slides = document.getElementsByClassName("slides");

   if (minLoaded > slides.length) {
     minLoaded = slides.length;
   }

   slideIndex = getIndex(minLoaded-1);

   var userLang = navigator.language || navigator.userLanguage;
   console.log ("User language is: " + userLang);

   if (userLang != 'pt-BR') {
     strings_dict = strings_dict_en;
     countries_dict = countries_dict_en;
     about = about_en;
     exhibits = exhibits_en;
     cities = cities_en;
     parks = parks_en;
     attrib = attrib_en;
   } else {
     document.getElementById('load').setAttribute('style', 'width:300px;margin-left:-150px;')
   }

   document.getElementById('title').innerText = strings_dict['TITLE'];
   document.getElementById('load').innerText = strings_dict['LOADING'];
   document.getElementById('subtitle').innerText = strings_dict['SUBTITLE'];
   document.getElementById('about-title').innerText = strings_dict['ABOUT'];
   document.getElementById('about').innerHTML = about;


   document.getElementById('gear-title').innerText = strings_dict['GEAR'];
   document.getElementById('body').innerText = strings_dict['BODY'];
   document.getElementById('zoom').innerText = strings_dict['ZOOM'];
   document.getElementById('prime').innerText = strings_dict['PRIME'];

   for (var i = 0; i < cam_body.length; i++) {
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'item');
     list_item.innerText = cam_body[i];
     document.getElementById('body-list').append(list_item);
   }
   for (var i = 0; i < zoom_lens.length; i++) {
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'item');
     list_item.innerText = zoom_lens[i];
     document.getElementById('zoom-list').append(list_item);
   }
   for (var i = 0; i < prime_lens.length; i++) {
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'item');
     list_item.innerText = prime_lens[i];
     document.getElementById('prime-list').append(list_item);
   }


   document.getElementById('exhibits-title').innerText = strings_dict['EXHIBITS'];
   var exhibits_list = document.getElementById('exhibits');

   for (var i = 0; i < exhibits.length; i++) {
     var exhibit_item = document.createElement('A');
     exhibit_item.setAttribute('href', exhibits[i][1]);
     exhibit_item.setAttribute('target', '_blank');
     var exhibit_name = document.createElement('B');
     exhibit_name.innerText = exhibits[i][0];
     exhibit_item.append(exhibit_name);
     var gallery = document.createElement('A');
     gallery.setAttribute('href', exhibits[i][3]);
     gallery.setAttribute('target', '_blank');
     gallery.innerText = exhibits[i][2];
     var city = exhibits[i][4];
     var country = exhibits[i][5];
     var date = exhibits[i][6];
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'exhibit');
     list_item.append(exhibit_item);
     list_item.append(", ");
     list_item.append(gallery);
     list_item.append(", ");
     list_item.append(city);
     list_item.append(", ");
     list_item.append(country);
     list_item.append(", ");
     list_item.append(date);
     exhibits_list.append(list_item);
   }


   document.getElementById('cities-title').innerText = strings_dict['CITIES'];
   document.getElementById('cities-br-title').append(countries_dict['BR']);
   document.getElementById('cities-ar-title').append(countries_dict['AR']);
   document.getElementById('cities-py-title').append(countries_dict['PY']);
   document.getElementById('cities-us-title').append(countries_dict['US']);
   document.getElementById('cities-it-title').append(countries_dict['IT']);
   document.getElementById('cities-va-title').append(countries_dict['VA']);
   document.getElementById('cities-hr-title').append(countries_dict['HR']);
   document.getElementById('cities-cl-title').append(countries_dict['CL']);
   document.getElementById('cities-uy-title').append(countries_dict['UY']);

   for (var i = 0; i < cities.length; i++) {
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'item');
     list_item.innerText = cities[i][2];
     var list_id = "cities-" + cities[i][1].toLowerCase();
     document.getElementById(list_id).append(list_item);
   }


   document.getElementById('parks-title').innerText = strings_dict['PARKS'];
   document.getElementById('parks-br-title').append(countries_dict['BR']);
   document.getElementById('parks-ar-title').append(countries_dict['AR']);
   document.getElementById('parks-us-title').append(countries_dict['US']);
   document.getElementById('parks-hr-title').append(countries_dict['HR']);
   document.getElementById('parks-cl-title').append(countries_dict['CL']);

   for (var i = 0; i < parks.length; i++) {
     var list_item = document.createElement('P');
     list_item.setAttribute('class', 'item');
     list_item.innerText = parks[i][2];
     var list_id = "parks-" + parks[i][1].toLowerCase();
     document.getElementById(list_id).append(list_item);
   }

   document.getElementById('attributions').innerHTML = attrib;


   // Avoid show image before it being loaded
   function loadedImage() {
     loadedImages++;
     if (loadedImages == minLoaded) {
       showPage()
     }
   }

   function getIndex(max) {
     slideIndex = Math.floor(Math.random() * max) + 1;
     return slideIndex;
   }

   function showPage() {
     if (document.getElementById("main-container").style.display == "none") {
       document.getElementById("loader").style.display = "none";
       document.getElementById("main-container").style.display = "block";
       showSlides();
     }
   }

   function showSlides() {
     for (var i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
     }
     if (shownIndexes.length >= slides.length) {
       shownIndexes = [];
       repeat = true;
     }
     // do not repeat slides
     while (shownIndexes.includes(slideIndex)) {
       if (loadedImages == 0) {
         loadedImages = slides.length;
       }
       slideIndex = getIndex(loadedImages);
     }
     shownIndexes.push(slideIndex);
     slides[slideIndex-1].style.display = "block";
     setTimeout(showSlides, duration);
   }


   function openOverlay() {
     document.getElementById("overlay").style.height = "100%";
     document.getElementById("title").style.display = "none";
     document.getElementById("icons-panel").style.display = "none";
     document.getElementById("attributions").style.display = "none";
   }

   function closeOverlay() {
     document.getElementById("overlay").style.height = "0%";
     document.getElementById("title").style.display = "block";
     document.getElementById("icons-panel").style.display = "grid";
     document.getElementById("attributions").style.display = "block";
   }

   window.onkeyup = function (event) {
     if (event.keyCode == 27) {
       closeOverlay();
     }
   }

   </script>
